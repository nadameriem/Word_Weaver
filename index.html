<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Weaver</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body >
    <!-- Loading Spinner (Optional) -->
  <div class="loading-spinner" id="loading-spinner"></div>

  <!-- Game Container -->
  <div class="game-container">
    <h1>Word Weaver</h1>
    <div id="question-text"></div>
    <div class="answer-slots"></div>
    <div id="letters-grid"></div>
    <div id="feedback"></div>
    <div id="controls">
      <button class="control-btn" onclick="showHint()">Show Hint</button>
      <button class="control-btn" onclick="clearAnswer()">Clear Answer</button>
    </div>
    <div>
      <p>Time left: <span id="timer">300</span> seconds</p>
      <p>Score: <span id="score">0</span></p>
    </div>
  </div>

  <!-- Popup for Game Over/Win -->
  <div class="popup" id="game-over-message">
    <h2 id="game-over-text"></h2>
    <button onclick="restartGame()">Restart Game</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>Made with ❤️ by Nada</p>
  </footer>

  <script src="game.js"></script>
    <script src="main.js" defer></script>
  
  </body>
</html>
